server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/observability
      database: observability
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
